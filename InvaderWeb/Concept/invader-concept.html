    <canvas id="webGLcanvas" width="1300" height="900">

    <script type="text/javascript">
        var gl;
        var canvas;
        var camera;

        var x = 0;
        var y = 0;
        var lastX = 0;
        var lastY = 0;
        var dragging = false;

        const InputMode = Object.freeze({
            Development : 0,
            Game : 1
        });

        const ShadowType = Object.freeze({
            Directional : 0,
            Point : 1,
            Spot : 2
        });

        var projectMode = ProjectMode.Development;
        var inputMode = InputMode.Game;

        var shape;

        //------------- Enemies ----------------

        var mesh_enemy_t1;

        var floor;
        var sphereProcedural;
        var bullet;
        var cube;
        var cubeRotating;
        var rotation;

        //------------- Pipelines -------------
        var simplePipeline;
        var cookTorrancePipeline;
        var axisPipeline;
        var shadowMapPipeline;
        var ctShadowsPipeline;

        //------------- Materials --------------
        var m_gray;
        var m_whiteGray;
        var m_fucsia;
        var m_damage;
        var m_whiteDebug;

        //------------- Lights -----------------
        var directionalLight;
        var lightShadow;

        //----------------------------------

        function input(){
            if(keypress[KeyCode.Ctrl] && keypress[KeyCode.I]){
                inputMode = (inputMode == InputMode.Development) ? InputMode.Game : InputMode.Development;
            }

            if(inputMode == InputMode.Development)
                inputEngine();
            else if(inputMode == InputMode.Game)
                inputPlayer();
        }

        function inputEngine(){
            if(keypress[KeyCode.W])
                camera.moveForward(1);
            if(keypress[KeyCode.S])
                camera.moveForward(-1);
            if(keypress[KeyCode.A])
                camera.strafe(-1);
            if(keypress[KeyCode.D])
                camera.strafe(1);
            if(keypress[KeyCode.Left])
                camera.yaw(0.01);
            if(keypress[KeyCode.Right])
                camera.yaw(-0.01);
            if(keypress[KeyCode.Up])
                camera.pitch(0.01);
            if(keypress[KeyCode.Down])
                camera.pitch(-0.01);
        }

        function inputPlayer(){
            if(keypress[KeyCode.W]){
                //camera.moveForward(1);
                var pos = camera.getPosition();
                camera.setPosition([pos[0], pos[1], pos[2] + -player.getSpeed()]);
                player.translate([0.0, 0.0, -player.getSpeed()]);
            }
            if(keypress[KeyCode.S]){
                //camera.moveForward(-1);
                var pos = camera.getPosition();
                camera.setPosition([pos[0], pos[1], pos[2] + player.getSpeed()]);
                player.translate([0.0, 0.0, player.getSpeed()]);
            }
            if(keypress[KeyCode.A]){
                //camera.strafe(-1);
                var pos = camera.getPosition();
                camera.setPosition([pos[0] - player.getSpeed(), pos[1], pos[2]]);
                player.translate([-player.getSpeed(), 0.0, 0.0]);
            }
            if(keypress[KeyCode.D]){
                //camera.strafe(1);
                var pos = camera.getPosition();
                camera.setPosition([pos[0] + player.getSpeed(), pos[1], pos[2]]);
                player.translate([player.getSpeed(), 0.0, 0.0]);
            }
            /*if(keypress[KeyCode.Q]){
                player.rotateY(webGLengine.degreeToRadian(-2.0));
            }
            if(keypress[KeyCode.E]){
                player.rotateY(webGLengine.degreeToRadian(2.0));
            }*/

            if(keypress[KeyCode.Space] || dragging){
                player.shot();
            }
            
            /*
            if(keypress[KeyCode.Left])
                camera.yaw(0.01);
            if(keypress[KeyCode.Right])
                camera.yaw(-0.01);
            if(keypress[KeyCode.Up])
                camera.pitch(0.01);
            if(keypress[KeyCode.Down])
                camera.pitch(-0.01);
            */
        }

        function onMouseUp(event) {
            this.dragging = false;
        }

        /**
         * This is the clic down event 
         */
        function onMouseDown(event) {
            this.dragging = true;
            var x = event.clientX; // x coordinate of a mouse pointer
            var y = event.clientY; // y coordinate of a mouse pointer
            var rect = event.target.getBoundingClientRect() ;

            x = ((x - rect.left) - canvas.width / 2) / (canvas.width / 2);
            y = (canvas.height / 2 - (y - rect.top)) / (canvas.height / 2);
        }

        function onMouseMove(){
            var ray = webGLengine.pickingRay(event.clientX, event.clientY, canvas.width, canvas.height, camera.getViewMatrix(), camera.getProjectionMatrix());

            var n = [0.0, 1.0, 0.0]; //Normal of the plane
            var numer = m4.dot(n, ray.origin) - 1; // D = -1, D it's the constant in the parametric equation of the plane. It's -1 to satisfied the equation. Ax + By Cz + D = 0
            var denom = m4.dot(n, ray.direction);
            var t = -numer / denom;

            var interX = ray.origin[0] + ray.direction[0] * t; 
            var interY = ray.origin[1] + ray.direction[1] * t;
            var interZ = ray.origin[2] + ray.direction[2] * t;

            sphereProcedural.setPosition([interX, interY, interZ]);

            var direction = m4.normalize(m4.subtractVectors([interX, interY, interZ], player.getPosition()));
            var angle = Math.acos(m4.dot([1.0, 0.0, 0.0], direction));

            if(interZ > player.getPosition()[2])
                angle = -angle;

            var m = m4.axisRotation([0.0, 1, 0.0], angle - Math.PI / 2);

            player.rotationAxis(m);
            
            //debugger;
            if (!this.dragging) 
                return;
        }

        function init(){
            canvas = document.getElementById("webGLcanvas");
            gl = webGLengine.initWebGL(canvas);
            //webGLengine.autoResizeCanvas(canvas);

            window.onkeydown = event => this.onKeyDown(event);
            window.onkeyup = event => this.onKeyUp(event);
            canvas.onmouseup = event => this.onMouseUp(event);
            canvas.onmousedown = event => this.onMouseDown(event);
            canvas.onmousemove = event => this.onMouseMove(event);

            camera = new Camera(gl);
            camera.setPosition([0.0, 200.0, 310.0]);
            camera.setSpeed(2.0);
            camera.setFarPlane(4000.0);
            camera.pitch(webGLengine.degreeToRadian(330));

            simplePipeline = new SimplePipeline(gl);
            cookTorrancePipeline = new CookTorrancePipeline(gl);
            shadowMapPipeline = new ShadowMapPipeline(gl);
            ctShadowsPipeline = new CookTorranceShadowsPipeline(gl);
            screenPipeline = new ScreenPipeline(gl);

            tex_g1462 = webGLengine.createTextureFromFile(gl, "textures/g1462.png");

            player = new Player();

            //------------- Materials -----------------
            m_gray = new Material();
            m_gray.setDiffuseColor([0.5, 0.5, 0.5, 1.0]);
            m_gray.setAmbientColor([0.5, 0.5, 0.5, 1.0]);
            m_gray.setSpecularColor([1.0, 1.0, 1.0, 1.0]);
            m_gray.setSpecularPower(32.0);
            m_gray.setBindingPoint(0);
            m_gray.setName("M_GRAY");
            m_gray.setMetallness(0.5);
            m_gray.setRoughness(1.0);
            m_gray.setFresnel(0.0);
            m_gray.setHasTexture(true);
            m_gray.setDiffuseTextureIndex(0);

            m_whiteGray = new Material();
            m_whiteGray.setDiffuseColor([0.25, 0.25, 0.25, 1.0]);
            m_whiteGray.setAmbientColor([0.25, 0.25, 0.25, 1.0]);
            m_whiteGray.setSpecularColor([1.0, 1.0, 1.0, 1.0]);
            m_whiteGray.setSpecularPower(32.0);
            m_whiteGray.setBindingPoint(0);
            m_whiteGray.setName("M_WHITEGRAY");
            m_whiteGray.setMetallness(0.5);
            m_whiteGray.setRoughness(1.0);
            m_whiteGray.setFresnel(0.0);
            m_whiteGray.setHasTexture(false);
            m_whiteGray.setDiffuseTextureIndex(0);

            m_fucsia = new Material();
            m_fucsia.setDiffuseColor([0.6, 0.2, 1.0, 1.0]);
            m_fucsia.setAmbientColor([0.6, 0.2, 1.0, 1.0]);
            m_fucsia.setSpecularColor([1.0, 1.0, 1.0, 1.0]);
            m_fucsia.setSpecularPower(32.0);
            m_fucsia.setBindingPoint(0);
            m_fucsia.setName("M_FUCSIA");
            m_fucsia.setMetallness(0.5);
            m_fucsia.setRoughness(1.0);
            m_fucsia.setFresnel(0.0);
            m_fucsia.setHasTexture(false);
            m_fucsia.setDiffuseTextureIndex(0);

            m_damage = new Material();
            m_damage.setDiffuseColor([1.0, 0.366, 0.0, 1.0]);
            m_damage.setAmbientColor([0.6, 0.1, 0.0, 1.0]);
            m_damage.setSpecularColor([1.0, 1.0, 1.0, 1.0]);
            m_damage.setSpecularPower(32.0);
            m_damage.setBindingPoint(0);
            m_damage.setName("M_DAMAGE");
            m_damage.setMetallness(0.5);
            m_damage.setRoughness(1.0);
            m_damage.setFresnel(0.0);
            m_damage.setHasTexture(false);
            m_damage.setDiffuseTextureIndex(0);

            m_whiteDebug = new Material();
            m_whiteDebug.setDiffuseColor([1.0, 1.0, 1.0, 1.0]);
            m_whiteDebug.setAmbientColor([1.0, 1.0, 1.0, 1.0]);
            m_whiteDebug.setSpecularColor([1.0, 1.0, 1.0, 1.0]);
            m_whiteDebug.setSpecularPower(32.0);
            m_whiteDebug.setBindingPoint(0);
            m_whiteDebug.setName("M_WHITE_DEBUG");
            m_whiteDebug.setMetallness(0.0);
            m_whiteDebug.setRoughness(1.0);
            m_whiteDebug.setFresnel(0.0);
            m_whiteDebug.setHasTexture(true);
            m_whiteDebug.setDiffuseTextureIndex(0);

            //------------- Meshes -----------------
            shape = new Shape();

            descriptor = {};
            descriptor.delta = [100.0, 0.0, 100.0];
            descriptor.numVertRows = 50;
            descriptor.numVertCols = 50;
            descriptor.position = [0.0, 0.0, 0.0];
            descriptor.texScale = 1.0;

            grid = shape.CreateGrid(descriptor);
            grid.setMaterial(0, m_gray);
            grid.getSubmesh(0).materialIndex = 0;

            descriptor = {};
            descriptor.delta = [20.0, 0.0, 20.0];
            descriptor.numVertRows = 50;
            descriptor.numVertCols = 50;
            descriptor.position = [0.0, 0.0, 0.0];
            descriptor.texScale = 0.25;

            floor = shape.CreateGrid(descriptor);
            floor.setMaterial(0, m_gray);
            floor.getSubmesh(0).materialIndex = 0;
            floor.addTexture(tex_g1462);

            descriptor = {};
            descriptor.radio = 5.0;
            descriptor.slices = 20;
            descriptor.stacks = 20;

            sphereProcedural = shape.CreateSphere(descriptor);

            descriptor = {};
            descriptor.width = 50.0;
            descriptor.height = 50.0;
            descriptor.depth = 50.0;

            cube = shape.CreateCube(descriptor);
            cube.setMaterial(0, m_whiteGray);
            cube.getSubmesh(0).materialIndex = 0;

            cubeRotating = shape.CreateCube(descriptor);
            cubeRotating.setMaterial(0, m_whiteGray);
            cubeRotating.getSubmesh(0).materialIndex = 0;

            descriptor = {};
            descriptor.radio = 20.0;
            descriptor.slices = 20;
            descriptor.stacks = 20

            mesh_enemy_t1 = shape.CreateSphere(descriptor);
            mesh_enemy_t1.setMaterial(0, m_fucsia);
            mesh_enemy_t1.getSubmesh(0).materialIndex = 0;
            webGLengine.setResource("enemy_t1", mesh_enemy_t1);

            //------------------- Enemies -------------------
            enemy_t1 = new Simple("enemy_t1");

            //------------- Lights -----------------
            directionalLight = new DirectionalLight();
            directionalLight.setBindingPoint(1);
            directionalLight.setEnabled(true);
            directionalLight.setColor([1.0, 1.0, 1.0, 1.0]);

            //------------- Collisions -----------------
            cm = new CollisionManager();
            cm.addElementToGroup(player, "player");
            cm.addElementToGroup(enemy_t1, "enemies");

            cm.addCollisionRelation("player", "enemies");

            //------------- Screen (only for debug) ---------------
            depthScreen = new Screen(150, 100);
            depthScreen.setPosition([10.0, 10.0, 0.0]);

            //------------- Game -----------------
            rtShadows = new RenderTarget(2048, 2048, RenderTargetEnums.Use.ShadowMap);
        
            buildShadowTransform();

            rotation = 0.0;
            
            updateAndRender();
        }

        function buildShadowTransform(){
            lightShadow = {};
            lightShadow.target = [0.0, 0.0, 0.0];

            if(shadowType == ShadowType.Directional){
                lightShadow.position = [-700.0, 1000.0, -700.0]; 
                lightShadow.view = m4.inverse(m4.lookAt([lightShadow.position[0], lightShadow.position[1], lightShadow.position[2]], lightShadow.target, [0.0, 1.0, 0.0]));

                directionalLight.setPosition([lightShadow.position[0], lightShadow.position[1], lightShadow.position[2], 1.0]);
                
                const LIGHT_FRUSTUM_SIZE = 500.0;
                lightShadow.perspective = m4.orthographic(-LIGHT_FRUSTUM_SIZE, LIGHT_FRUSTUM_SIZE, -LIGHT_FRUSTUM_SIZE, LIGHT_FRUSTUM_SIZE, 1.0, 2000.0);
            } else {
                //lightShadow.position = [-500.0, 500.0, -500.0, 1.0];
                lightShadow.position = [-100.0, 400.0, -100.0];
                //lightShadow.position = [-100.0, 250.0, -100.0, 1.0];
                lightShadow.view = m4.inverse(m4.lookAt([lightShadow.position[0], lightShadow.position[1], lightShadow.position[2]], player.getPosition(), [0.0, 1.0, 0.0]));
                lightShadow.perspective = m4.perspective(webGLengine.degreeToRadian(45.0), rtShadows.getWidth() / rtShadows.getHeight(), 0.1, 2000.0);
            }
        }

        function update(){
            input();

            player.update();

            enemy_t1.setPosition([0.0, 25.0, -50.0]);
            enemy_t1.update();

            floor.setPosition([0.0, 0.0, 0.0]);

            cube.setPosition([250.0, 25.0, -10.0]);

            cubeRotating.setPosition([-250.0, 25.0, -10.0]);

            rotation += 1.0;
            if(rotation >= 360.0)
                rotation = 360.0 - rotation;

            cubeRotating.rotateY(webGLengine.degreeToRadian(rotation));

            cm.checkCollisions();

            depthScreen.setTexture(rtShadows.getTexture(0));
            depthScreen.update();
        }

        function render(){
            rtShadows.bind();
            gl.viewport(0, 0, rtShadows.getWidth(), rtShadows.getHeight());
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.DEPTH_BUFFER_BIT);

            gl.enable(gl.DEPTH_TEST);
            gl.cullFace(gl.FRONT); // Culling frontal para reducir peter panning

            shadowMapPipeline.use();

            shadowMapPipeline.setMatrix("u_mProj", lightShadow.perspective);
            shadowMapPipeline.setMatrix("u_mView", lightShadow.view);

            player.render(shadowMapPipeline);
            cube.render(shadowMapPipeline);
            cubeRotating.render(shadowMapPipeline);
            floor.render(shadowMapPipeline);

            shadowMapPipeline.unuse();
            rtShadows.unbind();

            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
            gl.clearColor(0.4, 0.6, 0.9, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            gl.enable(gl.DEPTH_TEST);
            gl.cullFace(gl.BACK);

            /*simplePipeline.use();

            gl.uniformMatrix4fv(simplePipeline.getUniformLocation("u_mProj"), false, camera.getProjectionMatrix());
            gl.uniformMatrix4fv(simplePipeline.getUniformLocation("u_mView"), false, camera.getViewMatrix());
            gl.uniform3fv(simplePipeline.getUniformLocation("u_camera_position"), camera.getPosition());

            grid.setPosition([0.0, 0.0, 0.0]);
            grid.render(simplePipeline, RenderMode.LineLoop);*/

            simplePipeline.use();
            simplePipeline.setColor([1.0, 0.0, 0.0, 1.0]);

            gl.uniformMatrix4fv(simplePipeline.getUniformLocation("u_mProj"), false, camera.getProjectionMatrix());
            gl.uniformMatrix4fv(simplePipeline.getUniformLocation("u_mView"), false, camera.getViewMatrix());
            gl.uniform3fv(simplePipeline.getUniformLocation("u_camera_position"), camera.getPosition());

            sphereProcedural.render(simplePipeline, RenderMode.Triangles);

            simplePipeline.unuse();

            cookTorrancePipeline.use();
            gl.uniformMatrix4fv(cookTorrancePipeline.getUniformLocation("u_mProj"), false, camera.getProjectionMatrix());
            gl.uniformMatrix4fv(cookTorrancePipeline.getUniformLocation("u_mView"), false, camera.getViewMatrix());
            gl.uniform3fv(cookTorrancePipeline.getUniformLocation("u_camera_position"), camera.getPosition());

            cookTorrancePipeline.setLight(directionalLight, "u_directional_light");

            //floor.render(cookTorrancePipeline);

            player.render(cookTorrancePipeline);

            cube.render(cookTorrancePipeline);
            cubeRotating.render(cookTorrancePipeline);

            enemy_t1.render(cookTorrancePipeline);

            cookTorrancePipeline.unuse();

            ctShadowsPipeline.use();
            gl.uniformMatrix4fv(ctShadowsPipeline.getUniformLocation("u_mProj"), false, camera.getProjectionMatrix());
            gl.uniformMatrix4fv(ctShadowsPipeline.getUniformLocation("u_mView"), false, camera.getViewMatrix());
            gl.uniform3fv(ctShadowsPipeline.getUniformLocation("u_camera_position"), camera.getPosition());
            
            ctShadowsPipeline.setLight(directionalLight, "u_directional_light");
            ctShadowsPipeline.setUniformSampler("u_shadowMap", rtShadows.getTexture(0).getWebGLTexture());
            ctShadowsPipeline.setUniformMatrix4x4("u_mLightProjection", lightShadow.perspective);
            ctShadowsPipeline.setUniformMatrix4x4("u_mLightView", lightShadow.view);

            floor.render(ctShadowsPipeline);

            ctShadowsPipeline.unuse();

            // RENDERIZADO 2D (OVERLAY ORTOGONAL) ---
            depthScreen.render(screenPipeline);
        }

        function updateAndRender(){
            update();
            render();

            requestAnimationFrame(updateAndRender);
        }
    </script>
